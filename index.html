<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="./styles/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dinner Calculator</title>
    <meta
      name="description"
      content="Dinner Calculator for splitting the bill between me and my brother"
    />
  </head>
  <body data-bs-theme="dark">
    <div class="container my-4 pt-4 align-items-center">
      <div class="d-flex align-items-center">
        <h2 class="my-4">Dinner Calculator</h2>
        <button id="themeToggle" class="btn btn-outline-light ms-auto">
          Toggle Theme
        </button>
      </div>
      <div class="row">
        <div class="col-6">
          <label for="totalPrice" class="form-label">
            Grand Total for All (for tip Calculation):
          </label>
          <input
            id="totalPrice"
            class="form-control"
            type="number"
            placeholder="Enter Price"
            required
          />
        </div>
        <div class="col-6 text-end">
          <label for="totalPeople" class="form-label">
            Number of people who came (for tip Calculation):
          </label>
          <input
            id="totalPeople"
            class="form-control"
            type="number"
            placeholder="Enter people"
            required
          />
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <h2 class="mt-4">My Dinner Items</h2>
          <ul id="myItemList" class="list-group"></ul>
          <div class="row">
            <div class="col">
              <form id="myItemForm">
                <div class="input-group mt-4">
                  <input
                    type="number"
                    min="0.01"
                    step="0.01"
                    class="form-control"
                    id="myItemPrice"
                    name="myItemPrice"
                    placeholder="Enter price"
                    required
                  />
                  <button id="addMyItem" class="btn btn-outline-light">
                    Add Item
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="col-6">
          <div class="my-4">
            <h2>Brother's Dinner Items</h2>
            <ul id="brotherItemList" class="list-group"></ul>
            <div class="row">
              <div class="col">
                <form id="brotherItemForm">
                  <div class="input-group mt-4">
                    <input
                      type="number"
                      min="0.01"
                      step="0.01"
                      class="form-control"
                      id="brotherItemPrice"
                      name="brotherItemPrice"
                      placeholder="Enter price"
                      required
                    />
                    <button id="addBrotherItem" class="btn btn-outline-light">
                      Add Item
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div id="totals" class="d-none">
        <h2>Totals</h2>
        <p id="myTotal"></p>
        <p id="myTotalTip"></p>
        <p id="myTotalTaxTip"></p>
        <p id="brotherTotal"></p>
        <p id="brotherTotalTip"></p>
        <p id="brotherTotalTaxTip"></p>
        <p id="grandTotal"></p>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
